{% extends "index.html" %}
{% block title %}Add new one{% endblock %}

{% block content %}
<div class='homepage'>
	<form action="/function/addnew/" method="post" class="postFormContainer">
		{% csrf_token %}
		{% for field in from %}
			<div class="form-row">
				<label for="{{ field.name}}">{{ field.label}}</label>
				{{ field }}
			</div>
		{% endfor %}
		<input type="submit" class="btn btn-primary submitpost" />
	</form>
</div>
{%endblock%}
